  <script>
    document.getElementById('year').textContent=new Date().getFullYear();

    // Marquee
    let rafId=null;
    function startMarquee(){const track=document.getElementById('track');const marquee=document.querySelector('.marquee');let paused=false;
      marquee.addEventListener('mouseenter',()=>paused=true);marquee.addEventListener('mouseleave',()=>paused=false);
      marquee.addEventListener('touchstart',()=>paused=true,{passive:true});marquee.addEventListener('touchend',()=>paused=false,{passive:true});
      const sequenceHTML=TAGLINES.map(t=>`<span class="w">${t}</span>`).join(' ');
      track.innerHTML=`<span class="seq">${sequenceHTML}</span><span class="seq">${sequenceHTML}</span>`;
      let offset=0;const speed=24;const seqEls=track.querySelectorAll('.seq');const halfWidth=seqEls[0].offsetWidth;const container=marquee.offsetWidth;
      let widthToCenter=0;const tokenEls=seqEls[0].querySelectorAll('.w');for(let i=0;i<5&&i<tokenEls.length;i++){widthToCenter+=tokenEls[i].offsetWidth;}const centerOfGroup=widthToCenter/2;offset=(container/2)-centerOfGroup;let last=performance.now();
