<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dylan Astrup — Links & Projects</title>
  <meta name="description" content="The simple hub for Dylan Astrup’s sites, apps, and social links." />
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta property="og:title" content="Dylan Astrup — Links & Projects" />
  <meta property="og:description" content="One page to find my projects, apps, and profiles." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/avatar.png" />
  <meta name="theme-color" content="#0f172a" />

  <!-- Prevent theme flash -->
  <script>
    (function(){
      try {
        const ls = localStorage.getItem('theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (ls === 'dark' || (!ls && systemDark)) document.documentElement.classList.add('dark');
      } catch(e) {}
    })();
  </script>

  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: {
        colors: { primary: '#477491', secondary: '#D28415', surface: '#D2D2D2' },
        fontFamily: { hand: ['Patrick Hand', 'system-ui', 'sans-serif'] },
        boxShadow: { soft: '0 4px 24px rgba(0,0,0,0.08)' },
        borderRadius: { '2xl': '1.25rem' }
      } }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    :root { --bg1:#477491; --bg2:#5da6c7; --bg3:#3b82f6; --bg4:#22c55e; }
    .dark { --bg1:#0b1a2a; --bg2:#0f172a; --bg3:#0b3a5b; --bg4:#0f766e; }

    .link-underline{background-image:linear-gradient(currentColor,currentColor);background-size:0% 2px;background-repeat:no-repeat;background-position:0% 100%;transition:background-size .2s ease;}
    .link-underline:hover{background-size:100% 2px;}
    .icon{width:1.1rem;height:1.1rem;}
    .icon-card{width:1.2rem;height:1.2rem;}

    /* Animated gradient background (stable) */
    .bg-anim { position: fixed; inset: 0; z-index: -3; pointer-events: none;
      background: linear-gradient(120deg, var(--bg1), var(--bg2), var(--bg3), var(--bg4));
      background-size: 300% 300%; opacity: .22; animation: bgMove 22s ease-in-out infinite; }
    .bg-anim::after { content:""; position:absolute; inset:0; pointer-events:none;
      background: radial-gradient(1200px 800px at 70% 20%, transparent 0%, rgba(0,0,0,.12) 60%, rgba(0,0,0,.2) 100%); }
    .dark .bg-anim { opacity:.28; }
    .dark .bg-anim::after { background: radial-gradient(1200px 800px at 70% 20%, rgba(0,0,0,.22) 0%, rgba(0,0,0,.36) 70%, rgba(0,0,0,.44) 100%); }
    @keyframes bgMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

    /* Single flowing wave band */
    .bg-wave { position: fixed; inset: 0; z-index: -2; pointer-events: none; overflow: hidden; }
    .bg-wave .band {
      position: absolute; left: -20%; width: 140%; height: 24vh; top: 58vh;
      background: linear-gradient(90deg, hsla(205,70%,65%,.20), hsla(160,70%,55%,.12), hsla(215,70%,55%,.16));
      filter: blur(34px); opacity: .10;
      border-radius: 42% 58% 50% 50% / 58% 42% 50% 50%;
      transform: translate3d(0,0,0) skewX(4deg);
      animation: waveDrift 34s ease-in-out infinite;
    }
    .dark .bg-wave .band {
      opacity: .16;
      background: linear-gradient(90deg, hsla(200,80%,55%,.16), hsla(170,70%,50%,.10), hsla(220,70%,55%,.16));
    }
    @keyframes waveDrift { 0% { transform: translateX(0) translateY(0) skewX(4deg); }
                           50% { transform: translateX(-6%) translateY(1vh) skewX(-4deg); }
                           100% { transform: translateX(0) translateY(0) skewX(4deg); } }

    /* Organic blobs (stable) with subtle wave bands via pseudo-elements */
    .bg-blobs { position: fixed; inset: 0; z-index: -1; pointer-events: none; overflow: hidden; }
    .bg-blobs .blob{ position:absolute; left:var(--x); top:var(--y); width:var(--size); height:var(--size);
      transform:translate(-50%,-50%) rotate(var(--rot)); filter:blur(28px);
      background: radial-gradient(35% 35% at 30% 30%, hsla(var(--h),85%,70%,.40), hsla(calc(var(--h) + 20),85%,55%,.28) 60%, transparent 85%);
      clip-path:polygon(var(--poly)); opacity:var(--op,.22); mix-blend-mode:soft-light;
      animation: drift var(--dur) cubic-bezier(.42,0,.58,1) infinite, spin calc(var(--spin)) linear infinite; }
    .dark .bg-blobs .blob { opacity: var(--op, .28); filter: blur(32px); mix-blend-mode: screen; }

    .bg-blobs::before, .bg-blobs::after { content:""; position:absolute; left:-15%; width:130%; height:28vh; pointer-events:none; filter: blur(16px); opacity:.16; }
    .bg-blobs::before { top:-8vh; background: linear-gradient(180deg, hsla(205,70%,65%,.28), transparent 70%); border-bottom-left-radius:45% 60%; border-bottom-right-radius:55% 60%; animation: waveX 22s ease-in-out infinite; }
    .bg-blobs::after  { bottom:-10vh; background: linear-gradient(0deg, hsla(160,70%,55%,.28), transparent 70%); border-top-left-radius:60% 55%; border-top-right-radius:40% 55%; animation: waveX 28s ease-in-out infinite reverse; }

    @keyframes drift{
      0%   { transform: translate(-50%,-50%) rotate(var(--rot)) translate(0,0); }
      25%  { transform: translate(-50%,-50%) rotate(calc(var(--rot) + 2deg)) translate(calc(var(--dx)*0.45), calc(var(--dy)*0.25)); }
      50%  { transform: translate(-50%,-50%) rotate(calc(var(--rot) + 4deg)) translate(calc(var(--dx)*0.90), calc(var(--dy)*0.55)); }
      75%  { transform: translate(-50%,-50%) rotate(calc(var(--rot) + 2deg)) translate(calc(var(--dx)*0.45), calc(var(--dy)*0.25)); }
      100% { transform: translate(-50%,-50%) rotate(var(--rot)) translate(0,0); }
    }
                       to   { transform: translate(-50%, -50%) rotate(calc(var(--rot) + 8deg)) translate(calc(var(--dx) * -1), calc(var(--dy) * -1)); } }
    @keyframes spin { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
    @keyframes waveX { 0% { transform: translateX(0); } 50% { transform: translateX(-6%); } 100% { transform: translateX(0); } }

    @media (prefers-reduced-motion: reduce) { .bg-anim, .bg-blobs .blob, .bg-blobs::before, .bg-blobs::after { animation: none !important; } }

    /* Tagline marquee */
    .marquee { position: relative; overflow: hidden; height: 1.5rem; width: clamp(22ch, 50vw, 34ch); margin: 0 auto; text-align: center;
      mask-image: linear-gradient(to right, transparent 0%, #000 8%, #000 92%, transparent 100%);
      -webkit-mask-image: linear-gradient(to right, transparent 0%, #000 8%, #000 92%, transparent 100%); }
    .track { display: inline-block; white-space: nowrap; will-change: transform; }
    .w { display: inline-block; margin-right: 0.6ch; }

    /* Fun cursor on interactive elements (sparkle) */
    a:hover, button:hover { cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23000" d="M12 2l2 5 5 2-5 2-2 5-2-5-5-2 5-2 2-5z"/></svg>') 12 12, pointer; }
    .dark a:hover, .dark button:hover { cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23fff" d="M12 2l2 5 5 2-5 2-2 5-2-5-5-2 5-2 2-5z"/></svg>') 12 12, pointer; }
  </style>

  <script>
    // ===== DATA =====
    const TAGLINES = ['Engineer','•','Outdoor adventurer','•','Photographer','•','Maker','•','Software tinkerer','•','Outrigger paddler','•'];
    const LINKS = [

      { label: 'Recipe Book', href: 'https://recipes.dylanastrup.com/', desc: 'My full‑stack recipe app (React + Flask)', icon: 'book-open' },
      { label: 'Blog', href: 'https://blog.dylanastrup.com/', desc: 'Notes on projects & experiments', icon: 'rss' },

    const SOCIAL = [

    const ICONS = {

      twitter: '<svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M19.633 7.997c.013.18.013.36.013.54 0 5.5-4.19 11.84-11.84 11.84-2.35 0-4.53-.69-6.36-1.87.33.04.65.05.99.05a8.38 8.38 0 0 0 5.2-1.79 4.19 4.19 0 0 1-3.91-2.9c.26.04.52.06.8.06.38 0 .76-.05 1.12-.15a4.18 4.18 0 0 1-3.36-4.1v-.05c.56.31 1.2.5 1.88.52a4.17 4.17 0 0 1-1.86-3.47c0-.77.21-1.48.57-2.1a11.88 11.88 0 0 0 8.62 4.37 4.71 4.71 0 0 1-.1-.96 4.18 4.18 0 0 1 7.24-2.86 8.26 8.26 0 0 0 2.65-1.01 4.2 4.2 0 0 1-1.84 2.3 8.32 8.32 0 0 0 2.4-.65 8.98 8.98 0 0 1-2.1 2.17Z"/></svg>',
      instagram: '<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><rect x="3" y="3" width="18" height="18" rx="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" y1="6.5" x2="17.5" y2="6.5"/></svg>',
      linkedin: '<svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M20.447 20.452h-3.554V14.89c0-1.327-.027-3.036-1.85-3.036-1.853 0-2.136 1.445-2.136 2.94v5.658H9.35V9h3.414v1.561h.049c.476-.9 1.637-1.85 3.369-1.85 3.602 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433A2.062 2.062 0 1 1 5.34 3.31a2.062 2.062 0 0 1 0 4.123zM6.988 20.452H3.683V9h3.305v11.452z"/></svg>',
      github: '<svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 .5C5.73.5.98 5.24.98 11.5c0 4.85 3.15 8.96 7.52 10.41.55.1.75-.24.75-.53v-1.86c-3.06.66-3.7-1.3-3.7-1.3-.5-1.26-1.22-1.6-1.22-1.6-.99-.68.08-.66.08-.66 1.1.08 1.68 1.13 1.68 1.13.98 1.67 2.57 1.19 3.2.9.1-.71.38-1.19.69-1.47-2.44-.28-5.01-1.22-5.01-5.45 0-1.2.43-2.18 1.13-2.96-.11-.28-.49-1.4.11-2.92 0 0 .92-.3 3.01 1.13A10.4 10.4 0 0 1 12 6.8c.93.01 1.86.13 2.73.37 2.09-1.43 3.01-1.13 3.01-1.13.6 1.52.22 2.64.11 2.92.7.78 1.13 1.76 1.13 2.96 0 4.24-2.58 5.16-5.03 5.44.39.33.74.98.74 1.98v2.94c0 .29.19.63.76.52 4.36-1.45 7.5-5.56 7.5-10.4C23.02 5.24 18.27.5 12 .5Z"/></svg>',
      coffee: '<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M18 8h3a2 2 0 0 1 0 4h-3"/><path d="M2 8h16v5a6 6 0 0 1-6 6H8a6 6 0 0 1-6-6Z"/><path d="M6 2v2"/><path d="M10 2v2"/><path d="M14 2v2"/></svg>',
      'file-text': '<svg class="icon-card" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><path d="M14 2v6h6"/><path d="M16 13H8"/><path d="M16 17H8"/><path d="M10 9H8"/></svg>',
      'book-open': '<svg class="icon-card" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M2 4h6a4 4 0 0 1 4 4v12a3 3 0 0 0-3-3H2z"/><path d="M22 4h-6a4 4 0 0 0-4 4v12a3 3 0 0 1 3-3h7z"/></svg>',
      rss: '<svg class="icon-card" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M4 11a9 9 0 0 1 9 9"/><path d="M4 4a16 16 0 0 1 16 16"/><circle cx="5" cy="19" r="1"/></svg>',
      camera: '<svg class="icon-card" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h3l2-3h8l2 3h3a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>'
    };
  </script>
</head>
<body class="min-h-screen bg-white text-gray-900 dark:bg-neutral-950 dark:text-gray-100 antialiased [color-scheme:light] dark:[color-scheme:dark]">
  <div class="bg-anim"></div>
  <div class="bg-wave"><div class="band"></div></div>
  <div id="bg-blobs" class="bg-blobs"></div>
  <main class="max-w-5xl mx-auto px-6 py-16 relative">
    <!-- Header -->
    <header class="flex flex-col items-center text-center gap-5">
      <img class="h-24 w-24 rounded-full ring-2 ring-primary/20 shadow-soft object-cover" src="avatar.png" alt="Avatar" />
      <div>
        <h1 class="text-3xl md:text-4xl font-hand tracking-tight">Dylan Astrup</h1>
        <div class="marquee mt-1 text-gray-600 dark:text-gray-400"><div id="track" class="track"></div></div>
        <div id="localtime" class="mt-2 text-sm text-gray-700 dark:text-gray-300"></div>
      </div>
      <nav id="social" class="flex flex-wrap items-center justify-center gap-3 text-sm text-gray-700 dark:text-gray-300"></nav>
      <button id="themeToggle" class="mt-2 inline-flex items-center gap-2 rounded-full border border-gray-200 dark:border-neutral-700 px-3 py-1 text-sm hover:border-primary/50 hover:text-primary dark:hover:text-primary focus:outline-none focus:ring-2 focus:ring-primary/40"><span id="themeIcon">🌞</span><span id="themeLabel">Light</span></button>
    </header>

    <!-- Directory grid -->
    <section class="mt-10">
      <div id="grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>

    <footer class="mt-12 text-center text-xs text-gray-500 dark:text-gray-400">
      <p>© <span id="year"></span> Dylan Astrup. All rights reserved.</p>
    </footer>
  </main>

  <script>
    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Build social nav
    const social = document.getElementById('social');
    SOCIAL.forEach(s => {
      const a = document.createElement('a');
      a.href = s.href; a.rel = 'me noopener'; a.target = s.href.startsWith('http') ? '_blank' : '_self';
      a.className = 'link-underline hover:text-primary transition inline-flex items-center gap-1.5';
      a.innerHTML = `${ICONS[s.icon] ?? ''}<span>${s.label}</span>`;
      social.appendChild(a);
    });

    // Build link cards
    const grid = document.getElementById('grid');
    LINKS.forEach(item => {
      const card = document.createElement('a');
      card.href = item.href; card.target = item.href.startsWith('http') ? '_blank' : '_self';
      card.rel = 'noopener';
      card.className = 'group relative rounded-2xl border border-gray-200 dark:border-neutral-800 hover:border-primary/40 dark:hover:border-primary/50 bg-white dark:bg-neutral-900 p-5 shadow-soft transition hover:-translate-y-0.5 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-primary/40';
      card.innerHTML = `
        <div class="flex items-start justify-between gap-3">
          <div class="flex items-center gap-2">${ICONS[item.icon] ?? ''}
            <h2 class="text-lg font-medium text-gray-900 dark:text-gray-100">${item.label}</h2>
          </div>
        </div>
        <p class="mt-1 text-sm text-gray-600 dark:text-gray-300">${item.desc ?? ''}</p>`;
      grid.appendChild(card);
    });

    // Theme toggle
    const toggle = document.getElementById('themeToggle');
    const icon = document.getElementById('themeIcon');
    const label = document.getElementById('themeLabel');
    function applyThemeInfo(){
      const isDark = document.documentElement.classList.contains('dark');
      icon.textContent = isDark ? '🌙' : '🌞';
      label.textContent = isDark ? 'Dark' : 'Light';
      try { localStorage.setItem('theme', isDark ? 'dark' : 'light'); } catch(e) {}
    }
    toggle.addEventListener('click', () => { document.documentElement.classList.toggle('dark'); applyThemeInfo(); });
    applyThemeInfo();

    // Local time in Ventura, CA
    const timeEl = document.getElementById('localtime');
    function updateLocalTime(){
      const now = new Date();
      const fmt = new Intl.DateTimeFormat('en-US', { timeZone: 'America/Los_Angeles', hour: 'numeric', minute: '2-digit' });
      timeEl.textContent = `Ventura, CA — ${fmt.format(now)}`;
    }
    updateLocalTime();
    setInterval(updateLocalTime, 1000);

    // ==== Organic blobs builder (stable) ====
    function buildBlobs(){
      const host = document.getElementById('bg-blobs');
      if (!host) return;
      host.innerHTML = '';
      const count = 12;
      for (let i = 0; i < count; i++) {
        const el = document.createElement('span');
        el.className = 'blob';
        const size = Math.round(220 + Math.random()*260);
        const dur = Math.round(28 + Math.random()*18) + 's';
        const spin = Math.round(80 + Math.random()*60) + 's';
        const dx = (Math.random()*200 - 100) + 'px';
        const dy = (Math.random()*200 - 100) + 'px';
        const x = Math.round(Math.random()*100) + '%';
        const y = Math.round(Math.random()*100) + '%';
        const op = (0.18 + Math.random()*0.10).toFixed(2);
        const rot = Math.round(Math.random()*360) + 'deg';
        const hueBase = Math.random() < 0.5 ? 200 : 165;
        const h = Math.round(hueBase + Math.random()*25);
        const points = 10 + Math.floor(Math.random()*4);
        const poly = [];
        for (let p=0; p<points; p++){
          const ang = (p/points) * Math.PI*2;
          const r = 42 + Math.random()*18;
          const px = 50 + Math.cos(ang) * r;
          const py = 50 + Math.sin(ang) * (r * (0.9 + Math.random()*0.2));
          poly.push(`${px.toFixed(2)}% ${py.toFixed(2)}%`);
        }
        el.style.setProperty('--size', size+'px');
        el.style.setProperty('--dur', dur);
        el.style.setProperty('--spin', spin);
        el.style.setProperty('--dx', dx);
        el.style.setProperty('--dy', dy);
        el.style.setProperty('--x', x);
        el.style.setProperty('--y', y);
        el.style.setProperty('--op', op);
        el.style.setProperty('--rot', rot);
        el.style.setProperty('--h', h);
        el.style.setProperty('--poly', poly.join(', '));
        host.appendChild(el);
      }
    }

    // ===== Ticker (centered + hover/tap pause) =====
    let rafId = null;
    function startMarquee(){
      const track = document.getElementById('track');
      const marquee = document.querySelector('.marquee');

      let paused = false;
      marquee.addEventListener('mouseenter', () => paused = true);
      marquee.addEventListener('mouseleave', () => paused = false);
      marquee.addEventListener('touchstart', () => paused = true, { passive: true });
      marquee.addEventListener('touchend', () => paused = false, { passive: true });

      const sequenceHTML = TAGLINES.map(t => `<span class="w">${t}</span>`).join(' ');
      track.innerHTML = `<span class="seq">${sequenceHTML}</span><span class="seq">${sequenceHTML}</span>`;

      let offset = 0; const speed = 24;
      const seqEls = track.querySelectorAll('.seq');
      const halfWidth = seqEls[0].offsetWidth;
      const container = marquee.offsetWidth;

      const tokenEls = seqEls[0].querySelectorAll('.w');
      let widthToCenter = 0;
      for (let i = 0; i < 5 && i < tokenEls.length; i++) widthToCenter += tokenEls[i].offsetWidth;
      const centerOfGroup = widthToCenter / 2;
      offset = (container / 2) - centerOfGroup;

      let last = performance.now();
      function frame(now){
        rafId = requestAnimationFrame(frame);
        const dt = (now - last) / 1000; last = now;
        if (!paused) {
          offset -= speed * dt;
          if (offset <= -halfWidth) offset += halfWidth;
          track.style.transform = `translateX(${offset}px)`;
        }
      }
      if (rafId) cancelAnimationFrame(rafId);
      rafId = requestAnimationFrame(frame);
    }

    // Init
    window.addEventListener('load', () => { buildBlobs(); startMarquee(); });
    window.addEventListener('resize', () => {
      if (rafId) cancelAnimationFrame(rafId);
      document.getElementById('track').style.transform = 'translateX(0)';
      buildBlobs();
      startMarquee();
    });
  </script>
</body>
</html>
