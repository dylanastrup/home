# Name of your workflow
name: Build and Deploy GitHub Pages

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Tailwind CSS
        run: |
          curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/download/v3.4.3/tailwindcss-linux-x64
          mv tailwindcss-linux-x64 tailwind
          chmod +x ./tailwind
      
      # We no longer need the debug step
      
      # UPDATED: The most explicit build command possible
      - name: Build Tailwind CSS
        run: ./tailwind --content './*.{html,js}' -c ./tailwind.config.js -i ./input.css -o ./style.css --minify

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4